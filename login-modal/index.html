<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login Modal</title>
  </head>
  <body>
    <!--global container-->
    <div class="bg-rose-50 flex justify-center items-center min-h-screen">
      <!--card container-->
      <div class="flex flex-col bg-white mx-4 rounded-xl shadow-lg md:flex-row">
        <!--left section-->
        <div class="p-6 flex flex-col md:p-20">
          <!--heading-->
          <h2 class="font-mono font-bold text-4xl">Log In</h2>
          <!--description-->
          <p class="mt-6 max-w-sm font-light font-sans text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <!--input-->
          <div class="mt-9">
            <input
              type="text"
              class="w-full border border-gray-300 rounded-md p-6 placeholder:font-sans placeholder:font-light focus:outline-none"
              placeholder="Enter your email address"
            />
          </div>
          <!--button container-->
          <div
            class="flex flex-col space-y-6 mt-6 md:flex-row md:justify-between"
          >
            <button class="text-cyan-700 font-light">Forgot password</button>
            <button
              class="bg-cyan-700 text-white flex justify-center items-center space-x-3 px-6 py-4 rounded-md shadow-md md:p hover:shadow-lg transition hover:-translate-y-1 hover:opacity-70 duration-150"
            >
              <span class="font-bold">Next</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-7"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <line x1="13" y1="18" x2="19" y2="12"></line>
                <line x1="13" y1="6" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
          <!--border-->
          <div class="mt-10 mb-6 border-b border-b-gray-300"></div>
          <!--social login container-->
          <p
            class="text-center text-sm mb-6 text-gray-300 font-sans font-light"
          >
            or log in with
          </p>
          <div
            class="flex flex-col space-y-6 md:flex-row md:justify-between md:space-y-0 md:space-x-3"
          >
            <button
              class="flex justify-center items-center p-3 space-x-2 border border-gray-300 rounded-md md:w-1/2 transition hover:-translate-y-2 hover:shadow-lg duration-150"
            >
              <img src="./assets/facebook.png" class="w-8" />
              <span>Facebook</span>
            </button>
            <button
              class="flex justify-center items-center p-3 space-x-2 border border-gray-300 rounded-md md:w-1/2 transition hover:-translate-y-2 hover:shadow-lg duration-150"
            >
              <img src="./assets/google.png" class="w-8" alt="" />
              <span>Google</span>
            </button>
          </div>
        </div>
        <!--right section-->
        <img src="./assets/image.jpg" class="w-[430px] hidden md:block" />
        <!--close button-->
        <div class=""></div>
      </div>
    </div>
  </body>
</html>
