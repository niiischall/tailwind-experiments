<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!--Screen-->
    <div class="bg-zinc-700 flex justify-center items-center h-screen">
      <!--Container-->
      <div class="p-2 mx-6 flex flex-col bg-zinc-800 rounded-xl md:flex-row">
        <!--Image-->
        <img
          src="./assets/image.jpg"
          alt="Food item"
          class="object-fit h-80 rounded-xl transform hover:scale-105 duration-200 md:h-64 md:rounded-l-xl md:rounded-r-none"
        />
        <!--Content-->
        <div class="p-6 md:p-12">
          <h2 class="text-white text-center text-xl font-serif md:text-left">
            Get diet and fitness tips in your inbox
          </h2>
          <p
            class="text-white text-center mt-4 mb-4 text-xs tracking-wide leading-5 md:max-w-xs md:text-left"
          >
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </p>
          <div
            class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0 md:items-left md:justify-start"
          >
            <input
              type="text"
              placeholder="Enter your email address"
              class="p-2 px-4 bg-zinc-800 text-white border border-zinc-600 placeholder:text-center placeholder:text-xs focus:outline-none placeholder:md:text-left"
            />
            <button
              class="bg-lime-500 py-3 px-6 text-xs font-light rounded-md hover:bg-lime-700 hover:text-white duration-200 md:m-0 md:ml-4"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
