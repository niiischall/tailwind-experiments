<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <!--global container-->
    <div class="flex justify-center items-center h-screen bg-slate-100">
      <!--card container-->
      <div class="flex-col p-6 m-3 space-y-10 rounded-2xl shadow-2xl bg-white">
        <!--image container-->
        <div>
          <img
            src="./assets/headphone.png"
            class="w-60 mx-auto duration-200 hover:scale-105"
          />
        </div>
        <!--content container-->
        <div class="flex flex-col items-center space-y-6">
          <!--shipping container-->
          <div
            class="inline-block bg-black px-3 py-1 text-white text-sm rounded-full"
          >
            Free Shipping
          </div>
          <!--price container-->
          <div class="flex flex-col space-y-3 text-center max-w-sm">
            <h3 class="text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h3>
            <p class="line-through">$799</p>
            <h3 class="text-5xl font-bold">$599</h3>
            <p class="text-sm font-light text-gray-400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <!--button container-->
          <div class="group w-full">
            <button
              class="w-full border-b-8 bg-blue-700 border-b-blue-700 border-t-blue-700 rounded-lg duration-200 group-hover:border-b-0 group-hover:border-t-8 group-hover:shadow-lg"
            >
              <div
                class="px-8 py-4 bg-blue-500 text-white rounded-lg group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>
          <!--animate container-->
          <div
            class="w-full group flex flex-row justify-start items-center space-x-2"
          >
            <div
              class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ pcs. in stock</div>
          </div>
          <!--bottom buttons container-->
          <div class="w-full flex flex-col space-y-2">
            <button
              class="flex flex-row justify-center items-center space-x-2 border-2 py-3 px-5 rounded-lg border-gray-300 duration-150 hover:shadow-lg hover:-translate-y-0.5"
            >
              <img src="assets/weight.png" alt="weight" class="w-8" />
              <span>Add to cart</span>
            </button>
            <button
              class="flex flex-row justify-center items-center space-x-2 border-2 py-3 px-5 rounded-lg border-gray-300 duration-150 hover:shadow-lg hover:-translate-y-0.5"
            >
              <img src="assets/heart.png" alt="heart" class="w-8" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
