<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <!--container-->
    <div class="bg-cyan-50 min-h-screen flex justify-center items-center">
      <!--card container-->
      <div class="bg-white m-2 p-6 shadow-lg rounded-xl">
        <!--Navigation-->
        <div
          class="flex flex-col items-center space-y-4 md:flex-row md:space-y-0 md:space-x-8 md:justify-end"
        >
          <a class="group" href="#">
            <span class="text-lg">Vector</span>
            <div
              class="border-b-2 border-b-white duration-200 group-hover:border-b-black"
            ></div>
          </a>
          <a class="group" href="#">
            <span class="text-lg">Illustrations</span>
            <div
              class="border-b-2 border-b-white duration-200 group-hover:border-b-black"
            ></div>
          </a>
          <a href="#" class="group">
            <span class="text-lg">Images</span>
            <div
              class="border-b-2 border-b-white duration-200 group-hover:border-b-black"
            ></div>
          </a>
          <a href="#" class="group">
            <span class="text-lg">Icons</span>
            <div
              class="border-b-2 border-b-white duration-200 group-hover:border-b-black"
            ></div>
          </a>
        </div>
        <!--Search and Upload-->
        <div
          class="mt-12 space-y-6 flex flex-col justify-between md:flex-row md:space-y-0"
        >
          <div class="border-b flex justify-between">
            <input
              type="text"
              placeholder="Search"
              class="ml-6 md:w-80 border-none placeholder:text-xl font-thin focus:outline-none"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>
          <button
            class="bg-black border-2 border-black text-white px-14 py-3 text-lg rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>
        <!--Gallery-->
        <div class="grid gap-4 mt-8 md:grid-cols-3">
          <div>
            <img src="assets/image1.jpg" alt="img-1" class="w-72" />
          </div>
          <div>
            <img src="assets/image2.jpg" alt="img-2" class="w-72" />
          </div>
          <div>
            <img src="assets/image3.jpg" alt="img-3" class="w-72" />
          </div>
          <div>
            <img src="assets/image4.jpg" alt="img-4" class="w-72" />
          </div>
          <div>
            <img src="assets/image5.jpg" alt="img-5" class="w-72" />
          </div>
          <div>
            <img src="assets/image6.jpg" alt="img-6" class="w-72" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
